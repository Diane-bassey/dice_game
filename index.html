<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400|Montserrat" rel="stylesheet">
    <title>Dice</title>
</head>
<body>

<div class="click">
    <header class="clickn"><h1>Dice Game</h1></header>
    <p>Click here to enter your name.</p>

<button onclick="myFunction()"> Enter Your name</button>

<p id="demo"></p>
</div>


    <div class="gamepanel">
        <div class=" item player-title"><h2 class="item">PLAYER 1</h2></div>
        <div class="roll-container"><button class="item" id="roll-btn">Roll the Dice </button></div>
        <div class="reset-container"><button class="item" id="reset-btn">Reset Game </button></div>
        <div class="item current-points-box">
            <p>CURRENT POINTS</p>
            <hr>
            <div id="totalPoints">0</div>
        </div>
        
        <div class="item dice-container">
            <div class="dice-images">
                <img  src="img/bnw-dice/dice1.png" id="diceImgDOM" class="no-display" alt='dices'>    
            </div> 
        </div>  
        <div class="item win-lose-msg">
            <h2 id="display-lose"></h2>
            <h2 id="display-win"></h2>
        </div>
    </div>
    <h4>Game Help</h4>
    <p>if your dice is 1 GAME OVER<br> if you roll 5 times GAME OVER </p>

    <footer>

<script src="script.js"></script>
</body>
</html>
